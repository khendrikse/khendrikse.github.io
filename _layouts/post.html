---
layout: default
---

<div class="post">
  <div
    id='post-header-image'
    class="post__header__image"
    style="background-image: url('{{ page.cover_image }}');"
  >
    <div class="container">
      <div class="post__header__title">
        <h1>{{ page.title }}</h1>
        <div class="post__date-label">
          {{ page.date | date: '%B %d, %Y' }}
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="post__intro">
      {{ page.intro }}
    </div>
    {{ page.content }}
  </div>
</div>
<script src='/assets/js/post-header.js'>
</script>
