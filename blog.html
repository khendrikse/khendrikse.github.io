---
title: Blog
---

<div class="home__section flex-wrapper">
  <div class="image__container image__container--left">
    <img
      src="/assets/images/code.svg"
      alt="A picture of code"
      height="400px"
      width="230px"
    />
  </div>
  <div class="content__box content__box--right">
    <h1 class="content__header content__header--smaller">Blog</h1>
    <p class="content__body">
      <br>
      <ul>
        <ul>
          {% for post in site.posts %}
            <li>
              <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
          {% endfor %}
        </ul>
      </ul>
    </p>
  </div>
</div>
