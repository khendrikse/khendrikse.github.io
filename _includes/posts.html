{% for post in site.posts %}
<div class="posts__card">
  <div class="posts__label-wrapper">
    <div id="dayLabelToday" class="posts__label">
      {{ post.date | date: '%B %d, %Y' }}
    </div>
    <h2 class="posts__title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h2>
  </div>
  <div class="posts__content">
    {{ post.excerpt }}
  </div>
  <a href="{{ post.url }}" class="posts__read-button">Read more ></a>
</div>
{% endfor %}
