<div class="pagination">
  {% if paginator.previous_page %}
  <a href="{{ paginator.previous_page_path }}" class="pagination__back-button">
    Previous
  </a>
  {% else %}
  <span class="pagination__back-button">Previous</span>
  {% endif %}
  <span class="pagination__page-number">
    {{ paginator.page }} / {{ paginator.total_pages }}
  </span>
  {% if paginator.next_page %}
  <a href="{{ paginator.next_page_path }}" class="pagination__next-button">Next</a>
  {% else %}
  <span class="pagination__next-button">Next</span>
  {% endif %}
</div>
