    <h1 class="navbar__title">
      <a href="/">
        Karin Hendrikse
      </a>
    </h1>

    <ul class="navbar__menu">
      {% for item in site.data.navigation %}

      >
        {{ item.name }}
      </a>
      {% endfor %}
    </ul>
  </div>
</nav>
