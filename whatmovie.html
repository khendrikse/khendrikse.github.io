<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>What Movie?</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:400i" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>What Movie?</h1>
      <p>Guess what movie these Emoji represent!</p>
    </header>
    <section id="score-panel">
      <p>Your Score: 0</p>
    </section>
    <section class="game-panel">
      <p id="rating-field"></p>
      <div id="emoji-field">
        <!-- This is where the emoji goes -->
      </div>
      <form id="answer-field" autocomplete="off">
        <input type="text" id="answer-input"  />
        <input type="submit" id="submit-answer" value="Check answer" />
      </form>
    </section>
  </div>
  <script src="../script.js"></script>
</body>

</html>
